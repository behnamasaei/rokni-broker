

<div class="container pt-5">
  <p-toolbar>

    <div class="p-toolbar-group-start">
      <button pButton pRipple label="افزودن" icon="pi pi-plus" class="p-button-success mr-2"
      (click)="openNew()"></button>
    </div>
  
    <div class="p-toolbar-group-end">
      
    </div>
  </p-toolbar>

  

  <p-table [value]="industries" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th>کد</th>
        <th>نام صنعت</th>
        <th>عملیات</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-industry>
      <tr>
        <td>{{industry.id}}</td>
        <td>{{industry.name}}</td>
        <td>
          <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
            (click)="edit(industry)"></button>
          <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
          (click)="confirm(industry)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

</div>
